<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv MT5 Launcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            width: 250px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card span {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* Initially hide the iframe */
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select Deriv MT5 Server</h1>
        <div class="card-container">
            <div class="card" onclick="loadUrl('https://mt5-real02-web-svg.deriv.com/terminal?server=DerivSVG-Server-02')">
                <span>Deriv SVG Server 2</span>
            </div>
            <div class="card" onclick="loadUrl('https://mt5-real01-web-svg.deriv.com/terminal?server=Deriv-SVG')">
                <span>Deriv SVG Server</span>
            </div>
            <div class="card" onclick="loadUrl('https://mt5-demo-web.deriv.com/terminal?server=Deriv-Demo')">
                <span>Deriv Demo</span>
            </div>
        </div>
    </div>

    <iframe id="webview" allow="fullscreen"></iframe>

    <script>
        function loadUrl(url) {
            // Hide the menu
            document.getElementById('menu').style.display = 'none';
            // Show the iframe and load the selected URL
            var iframe = document.getElementById('webview');
            iframe.style.display = 'block';
            iframe.src = url;
        }
    </script>
</body>
</html>
