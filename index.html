<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv MT5 Launcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* Initially hide the iframe */
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select Deriv Server</h1>
        <button onclick="loadUrl('https://mt5-real02-web-svg.deriv.com/terminal?server=DerivSVG-Server-02')">Deriv SVG Server 2</button>
        <button onclick="loadUrl('https://mt5-real01-web-svg.deriv.com/terminal?server=Deriv-SVG')">Deriv SVG Server</button>
        <button onclick="loadUrl('https://mt5-demo-web.deriv.com/terminal?server=Deriv-Demo')">Deriv Demo</button>
    </div>

    <iframe id="webview" allow="fullscreen"></iframe>

    <script>
        function loadUrl(url) {
            // Hide the buttons and menu
            document.getElementById('menu').style.display = 'none';
            // Show the iframe and load the URL
            var iframe = document.getElementById('webview');
            iframe.style.display = 'block';
            iframe.src = url;
        }
    </script>
</body>
</html>
